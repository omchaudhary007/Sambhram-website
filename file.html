<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now Form - Sambhram Academy of Management Studies</title>
    <style>
        /* Basic styling for form layout */
        body {
            font-family: Arial, sans-serif;
            
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Apply Now Form - Sambhram Academy of Management Studies</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Adhar Card Details</legend>
            <label for="adharCardNumber">Adhar Card Number:</label>
            <input type="text" id="adharCardNumber" name="adharCardNumber" required>

            <label for="adharCardFile">Upload Adhar Card:</label>
            <input type="file" id="adharCardFile" name="adharCardFile" required>
        </fieldset>

        <fieldset>
            <legend>Educational Background</legend>
            <label for="educationLevel">Latest Education Level:</label>
            <input type="text" id="educationLevel" name="educationLevel" required>

            <label for="educationInstitution">Name of School/College:</label>
            <input type="text" id="educationInstitution" name="educationInstitution" required>

            <label for="yearOfPassing">Year of Passing:</label>
            <input type="text" id="yearOfPassing" name="yearOfPassing" required>

            <label for="educationCertificate">Upload Latest Education Certificate:</label>
            <input type="file" id="educationCertificate" name="educationCertificate" required>
        </fieldset>

        <fieldset>
            <legend>Course Selection</legend>
            <label>Select Desired Course:</label><br>
            <input type="checkbox" id="bca" name="course" value="BCA">
            <label for="bca"> BCA</label><br>
            <input type="checkbox" id="mca" name="course" value="MCA">
            <label for="mca"> MCA</label><br>
            <input type="checkbox" id="bba" name="course" value="BBA">
            <label for="bba"> BBA</label><br>
            <input type="checkbox" id="mba" name="course" value="MBA">
            <label for="mba"> MBA</label><br>
            <input type="checkbox" id="bcom" name="course" value="BCOM">
            <label for="bcom"> BCOM</label><br>
            <input type="checkbox" id="mcom" name="course" value="MCOM">
            <label for="mcom"> MCOM</label><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="experience">Previous Experience (if applicable):</label>
            <textarea id="experience" name="experience" rows="3"></textarea>

            <label for="languages">Languages Known:</label>
            <input type="text" id="languages" name="languages">

            <label for="achievements">Any Specific Achievements or Awards:</label>
            <textarea id="achievements" name="achievements" rows="3"></textarea>
        </fieldset>

        <fieldset>
            <legend>Declaration</legend>
            <p><input type="checkbox" id="declaration" name="declaration" required>
            <label for="declaration"> I hereby declare that the information provided above is true to the best of my knowledge.</label></p>
        </fieldset>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
